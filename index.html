<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kuvien lähetys</title>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <style>body { padding-top:50px; }.navbar-inverse .navbar-nav > li > a { color: #DBE4E1; }</style>

    <!--[if IE]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.opinsys.fi">
            <img src="http://www.opinsys.fi/wp-content/themes/responsive-opinsys-2.0/images/default-logo.png" height="25" />
          </a>
        </div>

      </div>
    </nav>

    <div class="container">

      <div style="max-width: 650px; margin: auto;">
        <h1 class="page-header">Kuvien lähetys</h1>
        <p class="lead">Valitse PNG tai JPEG kuvatiedosto ja paina Lähetä kuva</p>

        <form id="upload-image-form" action="/api/photo" method="post" enctype="multipart/form-data">
          <div id="image-preview-div" style="display: none">
            <label for="exampleInputFile">Valitse kuva:</label>
            <br>
            <img id="preview-img" src="noimage">
          </div>
          <div class="form-group">
            <input type="file" name="file" id="file" required>
          </div>
          <button class="btn btn-lg btn-primary" id="upload-button" type="submit" disabled>Lähetä kuva</button>
        </form>

        <br>
        <div class="alert alert-info" id="loading" style="display: none;" role="alert">
          Uploading image...
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
        </div>
        <div id="message"></div>
      </div>

    </div>

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="/js/upload-image.js"></script>
  </body>
</html>
